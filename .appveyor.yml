skip_tags: false
skip_non_tags: true

image:
  - Visual Studio 2019

platform:
  - x86
  - x64

cache:
  - node_modules

init:
  - git config --global core.autocrlf input

build_script:
  - npm run make
  
for:
  -
    matrix:
      only:
        - image: Visual Studio 2019
        - platform: x86
    install:
        - ps: Install-Product node 14 x86
        - npm ci
  -
    matrix:
      only:
        - image: Visual Studio 2019
        - platform: x64
    install:
        - ps: Install-Product node 14 x64
        - npm ci

test: false

deploy:
  release: RENAME
  description: FillIn
  provider: Github
  auth_token:
    secure: 
  artifact: out/*/**
  draft: true
  prerelease: false